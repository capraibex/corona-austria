<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Bezirk Column -->
    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Bezirk</th>
      <td mat-cell *matCellDef="let element"> {{element.label}} </td>
    </ng-container>
  
    <!-- Anzahl Column -->
    <ng-container matColumnDef="y">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Anzahl</th>
      <td mat-cell *matCellDef="let element"> {{element.y}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; let even = even; columns: displayedColumns" [ngClass]="{gray: even}"></tr>
</table>
